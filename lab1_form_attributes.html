<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input attributes</title>
</head>
<style>
    .container{
      border: 1px solid red;
      text-align: center;
    }
    .container form{
        border: 3px double greenyellow;
        display: inline-block;
        border-radius: 10%;
        margin: 10px;
        padding: 10px;
    }
       
</style>
<body>
    <div class="container">    <form>
        <label for="text">text input</label></br>
       <input type="text" placeholder="enter text here"><br>
       <p>check input type
       </p>
       <input type="checkbox" value="bike">bike</input>
       <input type="checkbox" name="" id="" value="car">car</input></br>
       <p>password</p>
       <input type="password" placeholder="yout password"></br>
       <label for="link">enter any file</label></br>
       <input type="file">
       <p>for image</p>
       <input type="image">
       <p>for url</p>
       <input type="url">
       <p>for number</p>
       <input type="radio">option1</input>
       <input type="radio">option2</input></br>
       <label for="email">email</label></br>    
       <input type="email" placeholder="email">
   </form></div>
   
</body>
</html>
